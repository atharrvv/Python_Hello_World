name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint code
        run: |
          pip install flake8
          flake8 . --exclude=venv --max-line-length=120
      - name: Test with pytest
        run: |
          pip install pytest
          pytest tests/ --cov=.
      - name: Test execution
        run: |
          python -OO hello_world.py